<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        @import url(03-程式/css/main.css);

       @import url(03-程式/css/goodsmain.css);
    </style>
</head>

<body>
    <div class="goods_phone_info_group">
        <div class="goods_info_mask">
            <div class="goods_phone_info"><img src="02-圖片/好物生活/食品_2.png" alt=""></div>
            <div class="goods_phone_info"><img src="02-圖片/好物生活/肌膚清潔＿2.png" alt=""></div>
            <div class="goods_phone_info"><img src="02-圖片/好物生活/居家清潔_2.png" alt=""></div>
            <div class="goods_phone_info"><img src="02-圖片/好物生活/雜貨＿2.png" alt=""></div>
        </div>
    </div>

    <div class="goods_area">
        <div class="goods_area_container container">
            <div class="goods_all">

                <div class="goods_title_area">
                    <h1>好．物．生．活</h1>
                </div>
                <div class="goods_content">
                    <div class="goods_mainphoto">
                        <img src="02-圖片/好物生活/好物生活主圖_工作區域1-2.png" alt=""></div>
                    <div class="goods_line_area">
                        <div class="goods_line goods_line_1"><span></span></div>
                        <div class="goods_line goods_line_2"><span></span></div>
                        <div class="goods_line goods_line_3"><span></span></div>
                        <div class="goods_line goods_line_4"><span></span></div>
                    </div>

                    <div class="goods_icon_area">
                        <div class="goods_icon goods_icon_img1"></div>
                        <div class="goods_icon goods_icon_img2"></div>
                        <div class="goods_icon goods_icon_img3"></div>
                        <div class="goods_icon goods_icon_img4"></div>

                        <div class="goods_info_group">
                            <div class="goods_info "><img src="02-圖片/好物生活/食品_2.png" alt=""></div>
                            <div class="goods_info"><img src="02-圖片/好物生活/肌膚清潔＿2.png" alt=""></div>
                            <div class="goods_info"><img src="02-圖片/好物生活/居家清潔_2.png" alt=""></div>
                            <div class="goods_info"><img src="02-圖片/好物生活/雜貨＿2.png" alt=""></div>
                        </div>
                    </div>


                </div>


            </div>
        </div>
    </div>







    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>


    <script>

        // 點選goods_icon時，相對應的goods_info出現
        var goods_icon = document.querySelectorAll(".goods_icon")
        var goods_info = document.querySelectorAll(".goods_info")

        goods_icon.forEach(function (element, index) {

            element.onmouseover = function () {
                goods_info[index].classList.add("active")
            }

            element.onmouseout = function () {
                goods_info[index].classList.remove("active")
            }

        })



        //手機板的好物生活的跳出視窗，點擊半透明黑色區塊(goods_info_mask)，goods_info_mask的active移除，為了讓display繼續保持none的狀態

        $('.goods_info_mask').click(function () {
            $('.goods_info_mask').removeClass('active')
            // $('.block').removeClass('active')
        })



        var windows_width = window.screen.availWidth
        // console.log(window.screen.availWidth);

        if (windows_width <= 480) {

            //點選goods_icon時，跳出相對應的goods_phone_info
            var goods_icon = document.querySelectorAll(".goods_icon")
            var goods_phone_info = document.querySelectorAll(".goods_phone_info")



            goods_icon.forEach(function (element, index) {

                element.onclick = function () {
                    $(".goods_phone_info").removeClass("active")

                    $('.goods_info_mask').addClass('active')
                    goods_phone_info[index].classList.add("active")
                }
            })
        }





    </script>

</body>

</html>
